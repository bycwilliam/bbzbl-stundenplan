<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 133</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <h1>Stundenplan</h1>
            <div id="errorMessage" class="alert alert-danger" role="alert" hidden>

            </div>
            <form>
                <div class="form-row">
                    <div id="jobSelectorDiv" class="form-group col-xl-12">
                        <label for="jobs">Berufe</label>
                        <select id="jobs" class="form-control">

                        </select>
                    </div>
                    <div id="classSelectDiv" class="form-group col-xl-12" style="display: none">
                        <label for="classes">Klassen</label>
                        <select id="classes" class="form-control">

                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="paginationDiv" style="display: none" class="col-xl-12">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" id="prev"><</a></li>
                <li class="page-item"><a class="page-link" id="date"></a></li>
                <li class="page-item"><a class="page-link" id="next">></a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div id="scheduleTableDiv" style="display: none" class="col-xl-12">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Datum</th>
                        <th scope="col">Wochentag</th>
                        <th scope="col">Von</th>
                        <th scope="col">Bis</th>
                        <th scope="col">Lehrer</th>
                        <th scope="col">Fach</th>
                        <th scope="col">Raum</th>
                    </tr>
                    </thead>
                    <tbody id="schedule">

                    </tbody>
                </table>
            </div>
            <div id="infoMessage" class="alert alert-info" role="alert" hidden>

            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="createWeekCalculator.js"></script>
<script src="script.js"></script>

</body>
</html>
